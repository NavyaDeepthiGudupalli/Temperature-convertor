<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha services</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="image">
        <h1 class="heading"> Temperature Convertor</h1>
        <form>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column fromtocontainer">
              <label for="from" class="fromclass">From</label>
              <select  id="from" class="p-3 dropdownclass">
                <option value="celsiusfrom"  >Celsius</option>
                <option value="kelvinfrom">Kelvin</option>
                <option value="fahrenheitfrom">Fahrenheit </option>
              </select>
              <br/>
              <input placeholder="Enter the temperature value" id="Input" class="inputcontainer dropdownclass"/> 
              <!-- we can keep span element -->
            </div>
            <div class="d-flex flex-column fromtocontainer">
              <label for="to" class="fromclass">To</label>
              <select  id="to" class="p-3 dropdownclass ">
                <option value="celsiusto">Celsius</option>
                <option value="kelvinto">Kelvin</option>
                <option value="fahrenheitto" >Fahrenheit </option>
              </select>
              <br/>
              <input placeholder="result" id="result" class="inputcontainer dropdownclass"/>
            </div>
        </div>
    </form>
    <button class="btn btn-danger convertbutton" id="convertButton" onclick="conversion()" type="submit">Convert</button>
    </div>
    <script>
      let convertButton=document.getElementById("convertButton");
      let result=document.getElementById("result");
      let Input=document.getElementById("Input");
      function celsiusToFahrenheit(){
        result.value=((parseFloat(Input.value)*1.8)+32);
      };
      function kelvinToFahrenheit(){
        result.value=((parseFloat(Input.value)-273.15)*1.8)+32;
      };
      function sameToSame(){
        result.value=parseFloat(Input.value);
      };
      function fahrenheitToCelsius(){
        result.value=(parseFloat(Input.value)-32)*0.556;
      };
      function kelvinToCelsius(){
        result.value=parseFloat(Input.value)-273.15;
      };
      function fahrenheitToKelvin(){
        result.value=((parseFloat(Input.value)-32)*0.556)+273.15;
      };
      function celsiusToKelvin(){
        result.value=parseFloat(Input.value)+273.15;
      };
        let fromdropdown=document.getElementById("from");
        let todropdown=document.getElementById("to");
        let testing=document.getElementById("testing");
        let selectedFromScale="celsiusfrom";
        let selectedToScale="celsiusto";
        fromdropdown.addEventListener("change",function(event){
        selectedFromScale=event.target.value;
      });
      todropdown.addEventListener("change",function(event){
        selectedToScale=event.target.value;
      });
    
      function conversion(){
        if(Input.value===""){
          alert("please enter the value");
        }
        else {
          if(selectedFromScale=="kelvinfrom"&&selectedToScale=="fahrenheitto"){
            kelvinToFahrenheit();
          }
          if(selectedFromScale=="kelvinfrom"&& selectedToScale=="kelvinto"){
            sameToSame();
          }
          if(selectedFromScale=="kelvinfrom" && selectedToScale=="celsiusto"){
            kelvinToCelsius();
          }
          if(selectedFromScale=="fahrenheitfrom"&&selectedToScale=="celsiusto"){
            fahrenheitToCelsius();
          }
          if(selectedFromScale=="fahrenheitfrom"&& selectedToScale=="kelvinto"){
            fahrenheitToKelvin();
          }
          if(selectedFromScale=="fahrenheitfrom"&& selectedToScale=="fahrenheitfrom"){
            sameToSame();  
          }
          if(selectedFromScale=="celsiusfrom"&& selectedToScale=="fahrenheitto"){
            celsiusToFahrenheit();  
          }
          if(selectedFromScale=="celsiusfrom"&& selectedToScale=="kelvinto"){
            celsiusToKelvin();  
          }
          if(selectedFromScale=="celsiusfrom"&& selectedToScale=="celsiusto"){
            sameToSame(); 
          }
        }
        }
      

      
      
    </script>

</body>
</html>
